<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">Photos</a>
        <div *ngIf="[user$ |async] == null; else login;">
            <i class="fa fa-user-circle"></i>
            <a class="ml-2">{{ (user$ | async)?.name }}</a>
            <br>
            <a (click)="logout()">Logout</a>
        </div>
        <ng-template #login>
            <span >
                <a  [routerLink]="['']" >Please, login!</a>
            </span>
        </ng-template>
    </nav>
</header>
