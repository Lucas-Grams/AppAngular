<p *ngIf="!photos.length" class="text-center text-muted">
    Sorry, no photos with this description!
</p>
<ol class="list-unstyled row">
    <li class="row" *ngFor="let cols of rows" >
        <div class="col-4" *ngFor="let photo of cols">
            <ap-photo 
                [url]="photo.url" 
                [description]="photo.description">
            </ap-photo>
        </div>
    </li>
</ol>
